            <span class="glyphicon glyphicon-user"></span>
            <b>Personal Details</b>
            <span class="glyphicon glyphicon-pencil pull-right cursor-pointer"></span>

        <div class="panel-body">

                <span>House No./ Society Name : </span>
                <input type="text" class="form-control" name="societyName"

            </div>
        </div>
    </div>
</div>
